version: '3.8'

services:
  # Apache Zookeeper - Coordination service for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: panoptique-zookeeper
    networks:
      - panoptique-network
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 5
      ZOOKEEPER_INIT_LIMIT: 10
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka - Message broker for real-time data streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: panoptique-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - panoptique-network
    ports:
      - "9092:9092"
      - "19092:19092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:19092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_NUM_PARTITIONS: 8
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 15s
      timeout: 10s
      retries: 5

  # PostGIS - PostgreSQL with spatial extensions
  postgis:
    image: postgis/postgis:16-3.4
    hostname: postgis
    container_name: panoptique-postgis
    networks:
      - panoptique-network
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: panoptique
      POSTGRES_USER: panoptique
      POSTGRES_PASSWORD: panoptique_secure_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgis-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "effective_cache_size=1GB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U panoptique"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neural Engine - Main HNPS v5.0 application
  neural-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: panoptique-neural-engine
    depends_on:
      kafka:
        condition: service_healthy
      postgis:
        condition: service_healthy
    networks:
      - panoptique-network
    environment:
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:19092
      KAFKA_TOPIC_RAW_TELEMETRY: raw_telemetry
      KAFKA_GROUP_ID: neural_engine
      
      # Database configuration
      POSTGRES_HOST: postgis
      POSTGRES_PORT: 5432
      POSTGRES_DB: panoptique
      POSTGRES_USER: panoptique
      POSTGRES_PASSWORD: panoptique_secure_2024
      
      # Application configuration
      LOG_LEVEL: INFO
      SIMULATION_RATE: 1.0
      HARVEST_INTERVAL: 30.0
      
      # Performance tuning
      UVLOOP_ENABLED: "true"
      MAX_CONCURRENT_HARVESTS: 20
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka UI (optional) - Web interface for Kafka monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: panoptique-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - panoptique-network
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: panoptique
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:19092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    restart: unless-stopped

networks:
  panoptique-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  postgis-data:
    driver: local
